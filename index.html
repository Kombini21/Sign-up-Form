<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>Sign-up-Form</title>
</head>
<body>
    <div class="fullBody">
        <div class="leftImage">
        
            <div class="box">
                <img src="./images/img1.jpg" alt="Introduction image" class="image1">



            </div>



        </div>








        <div class="rightForm">


            <h2 class="h2-1"> This is not a real service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </h2>


            <h2 class="h2-2"> You <strong>know</strong> what you want</h2>

            <h3 class="h2-3"> Let's do this! </h3>

            <form action="" class="">
                <div class="signUp">
                    <div class="signUp-left">


                        <label for="">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname"><br><br>

                        <label for="">EMAIL</label><br>
                        <input type="email" id="email" name="email"><br><br>

                        <label for="">PASSWORD</label><br>
                        <input type="password" id="pass" name="pass"><br><br>


                    </div>

                    <div class="signUp-right">


                        <label for="">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname"><br><br>

                        <label for="">PHONE NUMBER</label><br>
                        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>

                        <label for="">CONFIRM PASSWORD</label><br>
                        <input type="password" id="cpass" name="cpass"><br><br>

                    </div>
                </div>
                <button type="submit" value="Submit"> Send it</button>
            </form>


            <h4>Already have an account? <a href="https://www.google.com/"><strong>Log in</strong></a></h4>



        </div>






    </div>
</body>
</html>
